<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Creating a Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3 id="counter" class="counter-display">0</h3>
      </div>
      <!-----main ------>
      <div class="btns">
        <button id="increment" class="btn">Increase me</button>
        <button id="decrement" class="btn">Decrease me</button>
      </div>

      <div class="set">
        <button id="reset" class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
